{% extends 'nav.html' %}
{% load staticfiles %}
{% block css %}
<link rel="stylesheet" href="/static/layui/css/layui.css">
{% endblock %}

{% block content %}

    <table id="cicdjoblist" lay-filter="tableDemo"></table>
{% endblock %}

{% block script%}
     //数据行操作按钮
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="build">运行</a>
    </script>

    //批量操作按钮

    <script type="text/html" id="toolbarDemo">

            <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
            <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
        </div>
    </script>

    <script>

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }

        layui.use(['table', 'jquery', 'layer', 'form'], function () {
            var table = layui.table,
                layer = layui.layer,
                form = layui.form,
                $ = layui.jquery;
            var cicdid = getQueryString('cicdid');

            //表格渲染
            table.render({
                elem: '#cicdjoblist', //指定原始表格元素选择器（推荐id选择器）
                url: '{% url 'cicd:cicdjob' %}?cicd=' + cicdid,
                method: 'get',
                page: true, //分页
                limit: 10,
                skin: 'line', //行边框风格
                even: true, //开启隔行背景
                toolbar: '',
                cols: [[
                    {checkbox: true},
                    {field: 'id', title: 'ID', width: '10%'},
                    {field: 'job_name', title: '任务名', width: '20%'},
                    {field: 'job_desc', title: '任务描述', width: '25%'},
                    {title: '操作', align: 'center', toolbar: '#barDemo', width: '41%'},
                ]],
            });

            //监听工具条,每行
            table.on('tool(tableDemo)', function (obj) { //注：tool是工具条事件名，host是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                if (layEvent === 'build') { //跳转


                }
            });
        });
    </script>
{% endblock %}
