{% extends 'nav.html' %}
{% load staticfiles %}
{% block css %}
<link rel="stylesheet" href="/static/layui/css/layui.css">

{% endblock %}

{% block content %}

    <!--<div style="top: 60px; left: 205px; bottom: 60px!important; width: 200px; overflow-x: hidden; border-right: 1px solid #eee; background-color: #fff; position: fixed; z-index: 999;">-->
    <div class="layui-row layui-col-space1">
    <!-- 镜像标签表格-->
        <div class="layui-col-md3">
            <table id="imagelist" lay-filter="tableImage"></table>
        </div>
        <!-- 镜像标签表格-->
        <div class="layui-col-md9">
            <table id="taglist" lay-filter="tableTag"></table>
        </div>
    </div>




{% endblock %}

{% block script%}
     //数据行操作按钮
    <script type="text/html" id="barDemoTag">
        <a class="layui-btn layui-btn-xs" lay-event="push">推送</a>
        <a class="layui-btn layui-btn-xs" lay-event="deploy">部署</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    //批量操作按钮
    <script type="text/html" id="toolbarDemoTag">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="push">推送</button>
            <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
        </div>
    </script>


    <script>
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }

        function getCookie(name) {
            var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
            if (arr = document.cookie.match(reg)) {
                return unescape(arr[2]);
            } else {
                return null;
            }
        }


        layui.use(['table', 'jquery', 'layer', 'form'], function () {
            var table = layui.table,
                layer = layui.layer,
                form = layui.form,
                $ = layui.jquery,
                registry = getQueryString('registry'),
                repository = getQueryString('repository'),
                registry_token = getCookie('Registry-Token');

            //镜像表格渲染
            table.render({
                elem: '#imagelist', //指定原始表格元素选择器（推荐id选择器）
                url: '{% url 'repository:image' %}?registry=' + registry + '&repository=' + repository ,
                method: 'get',
                headers: {'Registry-Token' : registry_token},
                page: {
                    layout: ['prev', 'next'],
                    first: false, //不显示首页
                    last: false, //不显示尾页
                }, //分页
                limit: 10,
                skin: 'line', //行边框风格
                even: true, //开启隔行背景
                cols: [[
                    {field: 'image', title: '镜像', width: '100%'},
                ]],
            });


            // 行点击事件
            table.on('row(tableImage)', function (obj) {
                var data = obj.data,
                    image = repository + '/' + data.image;

                //tag表格渲染
                table.render({
                    elem: '#taglist', //指定原始表格元素选择器（推荐id选择器）
                    url: '{% url 'repository:imagetag' %}?registry=' + registry + '&image=' + image,
                    method: 'get',
                    page: true, //分页
                    limit: 10,
                    skin: 'line', //行边框风格
                    even: true, //开启隔行背景
                    toolbar: '#toolbarDemoTag',
                    cols: [[
                        {checkbox: true},
                        {field: 'tag', title: '版本', width: '25%'},
                        {field: 'imageid', title: '镜像ID', width: '25%'},
                        {field: 'created_time', title: '创建时间', width: '25%'},
                        {title: '操作', align: 'center', toolbar: '#barDemoTag', width: '20%'},

                    ]],
                });
            });
        });
    </script>
{% endblock %}
