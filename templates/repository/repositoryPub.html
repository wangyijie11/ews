{% block script%}
    <script>
        layui.use(['table', 'jquery', 'layer', 'form', 'laypage'], function () {
            var table = layui.table,
                layer = layui.layer,
                form = layui.form,
                $ = layui.jquery,
                laypage = layui.laypage;

        });
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            $.ajax({
                url: '{% url 'repository:get_repositorypublist'%}',
                type: 'GET',
                dataType: 'json',
                success: function (result) {
                    if (result != null || result != '') {
                        var total = result.total,
                            images = result.data,
                            imageDiv = $('#imagelist');
                        $.each(images, function (index, data) {
                            var imageOption = $("<div class='layui-col-md3' onclick='toImageTags(this)'><div class='layui-card'><div class='layui-card-header'>" +
                                data.repository + "</div><div class='layui-card-body' style='height:185px; overflow: hidden; text-overflow: ellipsis;'>" +
                                data.desc + "</div></div></div>")
                            imageDiv.append(imageOption)
                        })

                    }else{

                    }
                }
            })
        })
    </script>
    <script type="text/javascript">
        function toImageTags(obj) {
            window.location.href='{% url 'repository:imagetagspub' %}?reposiotry=' + obj.id + '&registry=1';
        }
    </script>
{% endblock %}
